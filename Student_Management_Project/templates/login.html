{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<h1 align="center" style="color:red">{{msg}}</h1>
<h1 align="center"> Welcome To Login Page </h1>
<form action="" method="post">
    {% csrf_token %}
<table align="center">
    <tr>
        <td>UserName:</td>
        <td><input type="text" name="txtUser"></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input type="password" name="txtPass"></td>
    </tr>
    <tr>
        <td>
            <button name="txtLogin">Login</button>
        </td>
    </tr>
    <tr>
        <td align="right" colspan="2">
    <a href="{% url 'reg' %}">create account</a>
        </td>
    </tr>
</table>
</form>
</body>
</html>
