{% extends 'adminnavbar.html' %}
{% block content %}
<h2 align="center">Add Student Data</h2>
<form action="add_student" method="post">
  {% csrf_token %}
<table align="center">
<tr>
  <td>Student Name</td>
    <td><input type="text" name="txtStudentName"></td>
</tr>
<tr>
  <td>Student Phno</td>
    <td><input type="number" name="txtStudentNum"></td>
</tr>
    <tr>
  <td>Student email</td>
    <td><input type="email" name="txtStudentMail"></td>
</tr>
    <tr>
  <td>Student City</td>
        <td><select name="ddlcity">
          <option>--Select City--</option>
            {% for i in citydata %}
            <option>{{ i.city_name }}</option>
            {% endfor %}
        </select></td>
</tr>
    <tr>
        <td>Student Course</td>
      <td><select name="ddlcourse">
          <option>--Select Course--</option>
        {% for i in coursedata %}
          <option>{{ i.course_name }}</option>
          {% endfor %}
        </select></td>
</tr>
     <tr>
        <td>Course Fees</td>
        <td><input type="number" name="txtCourseFees" disabled></td>
    </tr>
    <tr>
        <td>Paid Fees</td>
        <td><input type="number" name="txtPaidFees"></td>
    </tr>
    <tr>
        <td align="center" colspan="2"><input type="submit" value="AddStudent" name="btnSub"></td>
    </tr>

</table>
    </form>
{% endblock %}
