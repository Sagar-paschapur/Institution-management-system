<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">Welcome To Register Page</h1>
<h2 align="center" style="color:red"> {{ msg }} </h2>
<form action="reg" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>UserName:</td>
            <td><input type="text" name="txtUser"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="txtPass"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="txtEmail"></td>
        </tr>
        <tr>
           <td align="center" colspan="2"
           ><input type="submit" value="Register" name="btnRegister"></td>
        </tr>
    </table>
</form>

</body>
</html>
